<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <main>
        <section>
            <h2 class="title">OPTIONS</h2>
            <label>
                Show completed
                <input type="checkbox" checked onchange="toggleCompletedSection(event)" />
            </label>
        </section>
        <section>
            <h2 class="title">ADD ITEM</h2>
            <form name="add_form" class="add-item">
                <input class="text-input" type="text" name="text" required minlength="3" />
                <button type="button" onclick="createTodo()">Add</button>
            </form>
        </section>
        <section>
            <h2 class="title">TODO</h2>
            <ul class="todo-list"></ul>
        </section>
        <section>
            <h2 class="title">COMPLETED</h2>
            <ul class="completed-list"></ul>
        </section>
    </main>

</body>

</html>
